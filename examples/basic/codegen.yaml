schema: https://learner-model.pablosz.dev/graphql
documents:
  - "**/*.{ts,tsx}"
  - "!**/generated/**"
generates:
  ./src/generated/:
    preset: rq-gql/preset
    config:
      useTypeImports: true
      enumsAsConst: true
      scalars:
        DateTime: "string"
        JSONObject: "Record<string,unknown>"
        Timestamp: "number"
        URL: "string"
        NonNegativeInt: "number"
        NonEmptyString: "string"
        EmailAddress: "string"
        Void: "void | undefined | null"
        IntID: "string"
        Latitude: "number"
        Longitude: "number"
hooks:
  afterAllFileWrite:
    - prettier --write
